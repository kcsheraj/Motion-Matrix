{% extends "layout.html" %} {% load static %}
<!-- Use this to add HTML to layout.html's <head> -->
{% block loadInHead %}
<!-- LINK CSS -->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/loginPage.css' %}"
/>
<!--Added for Google Icon-->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
{% endblock %}

<!-- Adds content to the <body> -->
{% block content %}
<div id="vanta-background"></div>
<div id="panel">
  <a href="{% url 'landingPage' %}">
    <button type="button" class="btn btn-outline-dark back-btn">
      <i class="fas fa-arrow-left"></i>
    </button>
  </a>
  <h1>Welcome back.</h1>
  <form action="" method="POST">
    {% csrf_token %}
  <div class="form-floating w-85 mb-2">
    <input
      type="text"
      name = "username"
      class="form-control"
      id="floatingInput"
      placeholder="Enter UserName"
    />
    <label for="floatingInput">UserName</label>
  </div>
  <div class="form-floating w-85 mb-3">
    <input
      type="password"
      name = "password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Password</label>
  </div>
 
  <input type="submit" class="btn btn-primary w-85 py-2 mb-2" value="Login">
</form>
  <p>First time? <a href="{% url 'signUpPage' %}">Sign Up</a></p>
  <div id="or">OR</div>
  <a
    href="https://developers.google.com/identity/sign-in/web/sign-in"
    target="_blank"
    ><button type="button" class="btn btn-outline-dark custom-btn">
      <i class="fa-brands fa-google"></i> Sign in with Google
    </button></a
  >
</div>

{% if messages %}
  {% for message in messages %}
    <p style="color: red; font-size: 15px; margin-top: 20px; text-decoration: underline;">{{ message }}</p>
  {% endfor %}
{% endif %}

<!--Added for Vanta background-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
<script>
  VANTA.CLOUDS({
    el: "#vanta-background",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.0,
    minWidth: 200.0,
  });
</script>
<!--Added for Bootstrap-->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"
></script>
{% endblock %}
