{% extends "layout.html" %} {% load static %}
<!-- Use this to add HTML to layout.html's <head> -->
{% block loadInHead %}
<!-- LINK CSS -->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/landingPage.css' %}"
/>
<link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
/>
<link
  rel="stylesheet"
  href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/tachyons-animate.css"
/>
{% endblock %}

<!-- Adds content to the <body> -->
{% block content %}
<div id="main" style="height: 100vh; width: 100vw; z-index: -1">
  <!-- Include THREE.js and Vanta.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

  <script>
    VANTA.CLOUDS({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
    });
  </script>
</div>
<main class="measure center tc sans-serif black-80 absolute absolute--fill">
  <div class="flex flex-column justify-center items-center h-100">
    <header>
      <h1 class="animated fadeInUp ease-out-circ d2 a-1 f2 fw3">
        <code class="db black-40" style="color: black">'Motion Matrix'</code>
      </h1>
      <h2 class="animated fadeInUp ease-out-circ d-1 a-2">
        Unlock your potential, one workout at a time,
        <span class="nowrap">with our fitness app.</span>
      </h2>
      <div class="animated bounceIn ease-in-quad d-2 mt4">
        <a
          href="{% url 'loginPage' %}"
          class="dib link bw1 b--solid b--dark-blue dark-blue fw9 pa3 br3 hover-white hover-bg-dark-blue"
          style="color: black"
        >
          LogIn
        </a>
        <a
          href="{% url 'signUpPage' %}"
          class="dib link bw1 b--solid b--dark-blue dark-blue fw9 pa3 br3 hover-white hover-bg-dark-blue"
          style="color: black"
        >
          SignUp
        </a>
      </div>
    </header>
    <footer
      class="animated zoomInDown ease-out-quad d-2 a-1 absolute left-0 bottom-2 w-100"
    >
      <a href="#" class="link fw9 dark-blue" target="_blank">
        Embark on your fitness journey with our app.
      </a>
    </footer>
  </div>
</main>
{% endblock %}
