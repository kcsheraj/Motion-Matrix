{% extends "layout2.html" %} {% load static %} {% block loadInHead %}
<!-- LINK CSS specific to dashboard page -->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/dashboardPage.css' %}"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
  rel="stylesheet"
/>
{% endblock %} {% block layout2_content %}
<br />
<h1>Hello {{ display_name }}!</h1>
<!-- Unique Dashboard Content Goes Here -->
<div class="container2 mt-5">
  <!-- Adjusted margin and padding for content below the navbar -->
  <div class="card text-bg-dark">
    <img
      src="{% static 'assets/calender.jpg' %}"
      class="calender-img"
      alt="Calender"
    />
    <div class="card-img-overlay">
      <a
        class="card-title text-center"
        aria-current="page"
        href="{% url 'calendarPage' %}"
        >Calendar</a
      >
    </div>
  </div>

  <div class="card text-bg-dark">
    <img
      src="{% static 'assets/workoutroutine.webp' %}"
      class="workoutroutine-img"
      alt="Workout Routine"
    />
    <div class="card-img-overlay">
      <a href="{% url 'workoutRoutinePage' %}" class="card-title text-center"
        >Workout Routine</a
      >
    </div>
  </div>

  <div class="card text-bg-dark">
    <img src="{% static 'assets/PR.png' %}" class="pr-img" alt="PR" />
    <div class="card-img-overlay">
      <a href="{% url 'prsPage' %}" class="card-title text-center"
        >Personal Record</a
      >
    </div>
  </div>

  <div class="card text-bg-dark">
    <img
      src="{% static 'assets/exploreworkouts.jpg' %}"
      class="exploreworkouts-img"
      alt="Explore Workouts"
    />
    <div class="card-img-overlay">
      <a href="{% url 'exploreWorkoutsPage' %}" class="card-title text-center"
        >Explore Workouts</a
      >
    </div>
  </div>
</div>
{% endblock %}
